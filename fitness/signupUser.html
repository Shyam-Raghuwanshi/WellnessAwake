    <!-- Hero Start-->
    <div class="container-fluid p-0 mb-5">
        <div id="header-carousel" class="carousel slide" data-bs-ride="carousel">

                            <h5 class="text-white text-uppercase">Best Center to maintain your Health</h5>
                            <h1 class="display-2 text-white text-uppercase mb-md-4">Make Yourself Healthy With

                                style="color: black; background-color: white; padding: 1rem; border-radius: 1rem;">Home</a>
                            <a href="#signup"
                                style="color: black; background-color: white; padding: 1rem; border-radius: 1rem;">Sign-Up

                        </div>

    <!-- Hero End -->
    <!-- Contact Start -->
    <section id="signup">
        <form action="/signupUser" method="POST" enctype="application/x-www-form-urlencoded">
            <div class="container-fluid p-5">

                <div class="row g-0 foam-container">
                    <div class="col-lg-6">
                        <div class="bg-dark p-5">
                            <form>
                                <div class="row g-3">
                                    <div class="col-12">
                                        <input type="text" name="userName" required
                                            class="form-control bg-light border-0 px-4" placeholder="Your Name"
                                            style="height: 55px;">
                                    </div>
                                    <div class="col-12">
                                        <input type="number" name="number" required
                                            class="form-control bg-light border-0 px-4" placeholder="Number"
                                            style="height: 55px;">
                                    </div>
                                    <div class="col-12">
                                        <input type="email" name="email" required
                                            class="form-control bg-light border-0 px-4" placeholder="Your Email"
                                            style="height: 55px;">
                                    </div>
                                    <div class="col-12">
                                        <input type="password" name="password" required
                                            class="form-control bg-light border-0 px-4" placeholder="Password"
                                            style="height: 55px;">
                                    </div>


                                    <div class="col-12">
                                        <button class="btn btn-primary w-100 py-3" type="submit">Create Account</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </form>
    </section>
